<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
        .item{
            width: 25px;
            height: 25px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="item">10</div>
        <div class="item">20</div>

    </section>
    
</body>
</html>
